<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon"
        href="https://assets.materialup.com/uploads/d8f5d75a-77ed-4a4a-946d-9ba26517a67e/preview.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="link/main.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="loading-screen">
                <img src="https://i.pinimg.com/originals/81/8e/e0/818ee07c401f3a0b68cb5f6ed2a43da1.gif">
                <h2 id="loading-message">N/A</h2>
            </div>
            <div class="matching-box">
                <div id="player1" class="box">
                    <img id="p1" src="" style="left:-.5rem">
                </div>
                <div id="player2" class="box">
                    <img id="p2" src="https://c.tenor.com/lcuvD0zkFNMAAAAd/question-mark.gif">
                </div>
            </div>
            <div class="tool-container">
                <div class="loading-bar">
                    <div class="bar"></div>
                </div>
                <h2 class="start-btn">START</h2>
                <img id="rock" class="item" src="/client/image/rock.png">
                <img id="scissors" class="item" src="/client/image/scissors.png">
                <img id="paper" class="item" src="/client/image/paper.png">
            </div>
        </div>
    </section>
    <script src="link/main.js"></script>
</body>

</html>
